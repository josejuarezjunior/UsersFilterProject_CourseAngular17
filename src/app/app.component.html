<div class="container">
  <div class="left-container">
    <div class="top-div">
      <!-- Conteúdo da div superior -->
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <!-- Conteúdo da div esquerda (80% de altura) -->
      <app-users-list (userSelected)="onUserSelected($event)" [usersList]="usersList"></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <!-- Conteúdo da div direita -->
    <app-user-details [user]="userSelected" *ngIf="showUserDetails"></app-user-details>
  </div>
</div>
